{% extends 'main.html' %}



{% block content %}

<h1>Home Template</h1>

<dev>
    <a href="{% url 'create-room' %}" > Create Room</a>
    <dev>
        {% for room in rooms %}
        <div>
            <h5>
                <span>@{{room.host.username}}</span>
                {{room.id}} ==>> <a href="{% url 'room' room.id %}"> {{room.name}} </a>
                <small>{{room.topic.name}}</small>
                <hr>
            </h5>
        </div>

        {% endfor %}
    </dev>

</dev>

{% endblock content %}
